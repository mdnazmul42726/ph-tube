<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en" data-theme="light"> <!-- HTML document start with lang and data-theme attributes -->

<head>
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsiveness -->
    <!-- Include the page title -->
    <title>PH Tube | Home</title>
    <!-- Include the favicon -->
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <!-- Include DaisyUI CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Include Tailwind CSS from CDN (assuming this URL is correct) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Preconnect to fonts.googleapis.com for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to fonts.gstatic.com with crossorigin attribute for font loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Include the Work Sans font family from Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Include font-awesome 6.4.2 from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .btn-custom:focus {
            background: #FF1F3D;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- header section start -->
    <header class="my-5 px-20">
        <div class="flex justify-between">
            <a href="index.html"><img src="img/Logo.png" alt="" class="hidden md:flex"></a>
            <button
                class="py-2 px-5 bg-[#eee] hover:bg-[#FF1F3D] rounded-md font-semibold hover:text-[#fff] transition-all btn-custom">Sort
                by view</button>
            <div class="">
                <a href="blog.html" target="_blank"><button
                        class="py-2 px-4 hover:bg-[#ff1f8f9d] bg-[#FF1F3D] font-semibold rounded-md text-[#fff]">BLOG
                        <i class="fa-solid fa-arrow-right"></i>
                    </button></a>
            </div>
        </div>
    </header>

    <!-- header section end -->
    <hr>
    <main class="mt-10 px-20">
        <!-- category btn -->
        <div class="flex gap-4 justify-center">
            <button class="px-5 py-1 bg-[#eee] rounded-md font-semibold btn-custom"
                onclick="loadData(1000)">All</button>
            <!-- Button for loading content with an associated JavaScript function -->
            <button class="px-5 py-1 bg-[#eee] rounded-md font-semibold btn-custom"
                onclick="loadData(1001)">Music</button> <!-- Button for loading music content -->
            <button class="px-5 py-1 bg-[#eee] rounded-md font-semibold btn-custom"
                onclick="loadData(1003)">Comedy</button> <!-- Button for loading comedy content -->
            <button class="px-5 py-1 bg-[#eee] rounded-md font-semibold btn-custom" onclick="drawing()">Drawing</button>
            <!-- Button for drawing content -->
        </div>

        <!-- card section start -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-20" id="card-container"></div>
            <!-- Grid for displaying content cards -->
        </section>
        <section>
            <div class="flex justify-center mt-10 hidden" id="drawing"> <!-- Hidden drawing section -->
                <div>
                    <img src="img/Icon.png" alt="" class="ml-16 md:ml-48 mb-4">
                    <h1 class="md:text-3xl font-bold">Oops!! Sorry, There is no content here</h1>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="mt-20 mb-10 text-center" id="copy">&copy; SHEIKH MOHAMMAD NAZMUL HASAN - 2023</h1>
        <!-- Footer with copyright information -->
    </footer>
    <!-- Include external js file -->
    <script src="js/main.js"></script> <!-- External JavaScript file for handling page functionality -->
</body>

</html>
